<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos desde MySQL</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

  <header>
    <img src="Images/Title.png" class="Title" alt="Título del sitio">
  </header>

  <main>

    <section class="filter" aria-label="Filtrar por categoría">
      <label for="category-select" class="form-label visually-hidden">Filtrar por categoría</label>
      <select id="category-select" class="form-select form-select-sm" aria-label="Small select example">
        <option selected>All categories</option>
        <option value="1">Tools</option>
        <option value="2">Deployables</option>
        <option value="3">Vehicles</option>
        <option value="4">Interior Pieces</option>
        <option value="5">Interior Modules</option>
        <option value="6">Exterior Modules</option>
        <option value="7">Base Pieces</option>
        <option value="8">Equipment</option>
      </select>
    </section>

    <section class="Objects" aria-label="Listado de objetos"></section>

  </main>

  <footer>
    <!-- Si en el futuro quieres poner créditos, copyright, etc. -->
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
